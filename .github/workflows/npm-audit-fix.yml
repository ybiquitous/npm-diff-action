name: npm audit fix

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  npm-audit-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - uses: ybiquitous/npm-audit-fix-action@retry-sudo
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
