name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: nvm install && echo "${NVM_BIN}" >> $GITHUB_PATH
        shell: bash --login {0}
      - run: npm --global install npm@latest
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run release:dry-run
